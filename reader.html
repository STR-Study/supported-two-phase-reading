<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>STR Reading Demo</title>

<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  height: 100vh;
  margin: 0;
  background: white;
  overflow: hidden;
}

#header {
  padding: 10px;
  font-size: 14px;
  color: #666;
  text-align: center;
  border-bottom: 1px solid #eee;
  flex-shrink: 0;
}

#content {
  flex-grow: 1;
  padding: 16px 20px;
  overflow-y: auto;
  font-size: 18px;
  line-height: 1.6;
}

.footer {
  padding: 12px 20px;
  border-top: 1px solid #eee;
  background: white;
}

button {
  width: 100%;
  max-width: 420px;
  margin: 0 auto;
  display: block;
  padding: 14px;
  font-size: 18px;
  background: #007AFF;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

button:active {
  background: #0056b3;
}
</style>
</head>

<body>

<div id="header">
  Supported Two-Phase Reading (STR) — Demo
</div>

<div id="content">
  <h3>How this works</h3>
  <p>
    You will read the same text twice.
  </p>
  <ul>
    <li><strong>First reading:</strong> with in-text support</li>
    <li><strong>Second reading:</strong> without any support</li>
  </ul>
  <p>
    Please read continuously and do not translate word by word.
  </p>
</div>

<div class="footer">
  <button id="mainBtn" onclick="startReading()">Start reading</button>
</div>

<script>
const pages = [

/* ===== PHASE I ===== */
`
<p>When Mr. Hiram B. Otis, the American Minister <span style="color: green">(als Mr. Hiram B. Otis, der amerikanische Minister)</span>, bought Canterville Chase, everyone told him <span style="color: green">(/die/ Canterville-Jagd kaufte = "das Jagdschloss von Canterville kaufte", sagten ihm alle; <i>to buy, bought, bought – kaufen; chase – die Jagd, das Jagdreviere, die Jagdgründe; in dieser Geschichte – die Canterville-Jagd, das Jagdschloss von Canterville</i>)</span> it was a bad idea <span style="color: green">(es sei eine schlechte Idee)</span>. The place had a ghost <span style="color: green">(der Ort hatte einen Geist)</span>. There was no doubt about that <span style="color: green">(daran gab es keinen Zweifel; <i>doubt – die Zweifel</i>)</span>. Lord Canterville was a man <span style="color: green">(Lord Canterville war ein Mann)</span> who paid attention to detail <span style="color: green">(der auf Details achtete; <i>to pay attention to smth. – Aufmerksamkeit schenken, aufpassen, achten auf, sich kümmern um; to pay – bezahlen; attention – die Aufmerksamkeit, die Achtung, die Beachtung</i>)</span>. He felt it was his duty <span style="color: green">(er fühlte, dass es seine Pflicht war; <i>to feel, felt, felt – fühlen, sich fühlen, sich befinden, meinen, spüren, glauben</i>)</span> to tell Mr. Otis about the ghost <span style="color: green">(Mr. Otis von dem Geist zu erzählen; <i>to tell, told, told – sagen, erzählen, berichten</i>)</span>. This happened <span style="color: green">(dies geschah; <i>to happen – passieren, geschehen</i>)</span> when they sat down <span style="color: green">(als sie sich hinsetzten; <i>to sit down – hinsetzen, niederlassen; to sit, sat, sat – sitzen</i>)</span> to discuss the terms <span style="color: green">(um die Bedingungen zu besprechen; <i>to discuss – diskutieren, besprechen, erörtern; terms – Bedingungen, Begriffe, Konditionen</i>)</span>.</p>

<p>"We never lived here ourselves <span style="color: green">(wir haben selbst nie hier gelebt)</span>," said Lord Canterville <span style="color: green">(sagte Lord Canterville)</span>, "my grandaunt, the Dowager Duchess of Bolton <span style="color: green">(meine Großtante, die Witwe Herzogin von Bolton)</span>, got frightened <span style="color: green">(bekam Angst; <i>to frighten – erschrecken, ängstigen</i>)</span>.</p>
`,
/* ===== PHASE II ===== */
`
<p>When Mr. Hiram B. Otis, the American Minister, bought Canterville Chase, everyone told him it was a bad idea. The place had a ghost. There was no doubt about that. Lord Canterville was a man who paid attention to detail. He felt it was his duty to tell Mr. Otis about the ghost. This happened when they sat down to discuss the terms.</p>

<p>"We never lived here ourselves," said Lord Canterville, "my grandaunt, the Dowager Duchess of Bolton, got frightened.</p>
`,
/* ===== PHASE I ===== */
`
<p>Two skeleton hands <span style="color: green">(zwei Skeletthände)</span> were placed on her shoulders <span style="color: green">(wurden auf ihre Schultern gelegt; <i>to place – legen, stellen, platzieren</i>)</span>. It happened <span style="color: green">(es passierte)</span> when she was dressing for dinner <span style="color: green">(als sie sich zum Abendessen anzog; <i>to dress – anziehen, kleiden</i>)</span>. She never recovered <span style="color: green">(sie erholte sich nie; <i>to recover – sich erholen, sich fassen, zu sich kommen</i>)</span>. I feel <span style="color: green">(ich fühle)</span> I need to tell you something, Mr. Otis <span style="color: green">(ich muss Ihnen etwas sagen, Mr. Otis)</span>. Several living members of my family <span style="color: green">(mehrere lebende Mitglieder von meiner Familie; <i>several – einige, mehrere; family member – der Familienangehörige, das Familienmitglied; member – das Mitglied</i>)</span> saw the ghost <span style="color: green">(sahen den Geist)</span>. The rector of the parish, the Rev. Augustus Dampier <span style="color: green">(der Rektor der Gemeinde, Rev. Augustus Dampier; <i>parish – die Gemeinde, die Kirchgemeinde, die Pfarrei; Rev. – der Geistliche</i>)</span>, who is a Fellow of King's College, Cambridge <span style="color: green">(der ein Mitglied des King's College, Cambridge ist)</span> saw him as well <span style="color: green">(sah ihn ebenfalls; <i>to see, saw, seen – sehen; as well – ebenfalls</i>)</span>. After what happened to the Duchess <span style="color: green">(nach dem, was mit der Herzogin geschah)</span>, the younger servants did not want <span style="color: green">(wollten die jüngeren Diener nicht)</span> to stay with us <span style="color: green">(bei uns bleiben; <i>to stay with sb./sth. – bei jdm./etw. bleiben</i>)</span>. Lady Canterville could <span style="color: green">(Lady Canterville konnte)</span> not sleep at night because of mysterious noises <span style="color: green">(nachts wegen mysteriöser Geräusche nicht schlafen; <i>to sleep, slept, slept – schlafen; noise – das Geräusch</i>)</span>. They came from the corridor and the library <span style="color: green">(sie kamen aus dem Korridor und der Bibliothek)</span>.</p>
`,
/* ===== PHASE II ===== */
`
<p>Two skeleton hands were placed on her shoulders. It happened when she was dressing for dinner. She never recovered. I feel I need to tell you something, Mr. Otis. Several living members of my family saw the ghost. The rector of the parish, the Rev. Augustus Dampier, who is a Fellow of King's College, Cambridge saw him as well. After what happened to the Duchess, the younger servants did not want to stay with us. Lady Canterville could not sleep at night because of mysterious noises. They came from the corridor and the library.</p>
`,
/* ===== PHASE I ===== */
`
<p>"My Lord <span style="color: green">(mein Lord)</span>," answered the Minister <span style="color: green">(antwortete der Minister)</span>, "I will find out <span style="color: green">(ich werde herausfinden; <i>to find out – ausforschen, herausfinden, entdecken, feststellen</i>)</span> how much the furniture and the ghost costs <span style="color: green">(wie viel die Möbel und der Geist kosten; <i>how much – wie viel</i>)</span>. And I will buy them <span style="color: green">(und ich werde sie kaufen)</span>. I am from a modern country <span style="color: green">(ich bin aus einem modernen Land)</span> where you can buy everything <span style="color: green">(wo man alles kaufen kann)</span>. Young men from our country <span style="color: green">(junge Männer aus unserem Land)</span> are energetic <span style="color: green">(sind voller Energie)</span>. And they are like riots in Europe <span style="color: green">(und sie sind wie Unruhen in Europa; <i>riot – der Aufruhr, die Unruhe, der Aufstand</i>)</span>. They are taking <span style="color: green">(sie bringen; <i>to take, took, taken – nehmen, bringen</i>)</span> to America your best actors and prima-donnas <span style="color: green">(Ihre besten Schauspieler und Primadonnen nach Amerika)</span>. So, if a ghost exists <span style="color: green">(also, wenn ein Geist existiert)</span>, it will soon come to America <span style="color: green">(wird er bald nach Amerika kommen)</span>. It will be exhibited at one of our museums or on the road <span style="color: green">(er wird in einem unserer Museen oder unterwegs ausgestellt; <i>to exhibit – ausstellen, zeigen</i>)</span>. It will be a show <span style="color: green">(es wird eine Show sein)</span>."</p>

<p>"I am afraid the ghost exists <span style="color: green">(ich fürchte, der Geist existiert; <i>to be afraid – sich fürchten</i>)</span>," said Lord Canterville, smiling <span style="color: green">(sagte Lord Canterville lächelnd; <i>to smile – lächeln</i>)</span>, "and it managed <span style="color: green">(und es gelang ihm; <i>to manage – schaffen, bewältigen</i>)</span> to resist the offers of your concert organizers <span style="color: green">(den Angeboten Ihrer Konzertveranstalter zu widerstehen; <i>to resist – widerstehen; offer – das Angebot; organizer – der Organisator</i>)</span>."</p>
`,
/* ===== PHASE II ===== */
`
<p>"My Lord," answered the Minister, "I will find out how much the furniture and the ghost costs. And I will buy them. I am from a modern country where you can buy everything. Young men from our country are energetic. And they are like riots in Europe. They are taking to America your best actors and prima-donnas. So, if a ghost exists, it will soon come to America. It will be exhibited at one of our museums or on the road. It will be a show."</p>

<p>"I am afraid the ghost exists," said Lord Canterville, smiling, "and it managed to resist the offers of your concert organizers."</p>
`,
/* ===== PHASE I ===== */
`
<p>It has been around for three centuries. Since 1584. It always appears before one of our family members die.</p>

<p>"Well, so does the family doctor for that matter, Lord Canterville. But, sir, ghosts do not exist. I guess the laws of Nature do not make exceptions. Even for the British aristocracy."</p>

<p>"You are certainly very natural in America," answered Lord Canterville. He did not quite understand Mr. Otis's last phrase. "If you are fine with ghosts, then everything is alright. Remember, I warned you."</p>
`,
/* ===== PHASE II ===== */
`
<p>It has been around for three centuries. Since 1584. It always appears before one of our family members die.</p>

<p>"Well, so does the family doctor for that matter, Lord Canterville. But, sir, ghosts do not exist. I guess the laws of Nature do not make exceptions. Even for the British aristocracy."</p>

<p>"You are certainly very natural in America," answered Lord Canterville. He did not quite understand Mr. Otis's last phrase. "If you are fine with ghosts, then everything is alright. Remember, I warned you."</p>
`

];


let index = -1;

/* старт — вызывается ОДИН РАЗ */
function startReading() {
  index = -1;
  const btn = document.getElementById("mainBtn");
  btn.onclick = nextPage;
  nextPage();
}

/* листание — НЕ знает про старт */
function nextPage() {
  index++;

  const content = document.getElementById("content");
  const btn = document.getElementById("mainBtn");

  if (index < pages.length) {
    content.innerHTML = pages[index];
    content.scrollTop = 0;

    btn.textContent = (index % 2 === 0)
      ? "Now without translation →"
      : "Next block →";

  } else {
    content.innerHTML = `
      <h3>Done</h3>
      <p>
        You have completed one full STR cycle:
        supported reading → unsupported reading.
      </p>
      <p>
        This forced transition is the core of the STR design.
      </p>
    `;

    btn.textContent = "Back to website";
    btn.onclick = () => {
      window.location.href = "https://sites.google.com/view/str-study";
    };
  }
}
</script>

</body>
</html>
